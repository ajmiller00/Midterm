<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel = "stylesheet" type = "text/css" href = "style_haijun.css">
    <style type = "text/css">
        body {
            text-align:center;
            font-size:30px;
            line-height: 1.4em;
        }
        table {
            margin-left:auto;
            margin-right:auto;
            text-align:left;
            border: 1px solid white;
            width:100%;
            max-width: 1000px;
        }
        .border-bottom {
            border-bottom: 3px solid #e2e2e2;
        }
    </style>
</head>

<body>
    <h1>Shopping Cart</h1>
    <!--get all the things from other pages-->
    <a class = "link" href = "products.html" >Continue Shopping</a>
    <table id = "Products">
        <thead>
            <th style = "width: 50%;">Description</th>
            <th style = "width: 15%;">Price</th>
            <th style = "width: 15%;">Quantity</th>
            <th style = "width: 20%;">Total</th>
        </thead>
        <tr>
            <th class = "border-bottom"></th>
            <th class = "border-bottom"></th>
            <th class = "border-bottom"></th>
            <th class = "border-bottom"></th>
        </tr>
    </table>
    <form name = "checkout">
        <input type = "submit" value = "Checkout" class = "button">
    </form>
</body>
</html>
