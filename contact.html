<!DOCTYPE html>
<html>

   <head>
      <title>Contact</title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="style.css">

   </head>

   <body>
     <div id="container">

       <div id="body">

         <h2>Contact us</h2>
         <p>Our address is 23 Fausse Street, Cambridge, MA</p>
         <p>Send us an email at contact@reveauchocolat.com or call us at 617-555-0113 or fill
           out the form below and we will get back to you as soon as we can.</p>
         <br />
         <form action='#' method='post'>
         <label>Your name:</label> <input type="text" name='name' id='the_name' required='1'><br />
         <br />

         <label>Your email adress:</label> <input type="text" name='email' id='the_email' required='1'><br />
         <br />

         <label>Phone number:</label> <input type="text" name='phone' id='the_phone' required='1'><br />
         <br />

         <label>Message:</label> <input type="text" name='message' id='the_message' required='1'><br />
         <br />

         <input type = "submit" value = "Submit">
       </div>

     </div>


   </body>

</html>
