<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" type = "text/css" href = "https://github.com/ajmiller00/Midterm/blob/main/style_haijun.css">
    <style type = "text/css">
        body {
            text-align:center;
            font-size:30px;
        }
        .input_row {
            text-align:left;
            position:relative;
            left:33%;
        }
        form {
            margin-right:auto;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
<script type="text/javascript">
    function validation() {
        if (document.getElementById("password").value != "" && document.getElementById("email").value != "") {
            return true;
        }
        alert("Please fill all indicated fields!");
        return false;
    }

</script>

<body>
    <!-- header here -->
    <h1>Login</h1>
    <form method ='post'  action='http://localhost:8080/login' onsubmit="return validation()">
        <div class = "input_row">
            <label>Email* </label>
            <br>
            <input name = "email" id="email" type = "text" class = "text">
        </div>
        <div class = "input_row">
            <label>Password*</label>
            <br>
            <input id="password" name = "password" type = "password" class = "text">
        </div>

        <input type = "submit" value = "Sign In" class = "button">
        <!-- Once they submit access a node js file to add to database -->
        <br/>
        <a class = "link" href = "register.html">New Customer? Sign up for an account</a>
    </form>
</body>
</html>
