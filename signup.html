     <script language="javascript">

         function validateForm(){
           var alertBox = "", issue = 0;

           var nameInput = document.forms["input"]["name"].value;
           if (nameInput == ""){
             alertBox += "Your Name is Required\n";
             issue++;
           }
           console.log(alertBox);

           var emailFormat = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
           var emailInput = document.forms["input"]["email"].value;
           if (emailInput == "" || !emailInput.match(emailFormat)){
             alertBox += "Email is Empty or Incorrectly Typed\n";
             issue++;
           }
           console.log(alertBox);

           var phoneFormat = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
           var phoneInput = document.forms["input"]["phone"].value;
           if (phoneInput == "" || !phoneInput.match(phoneFormat)){
             alertBox += "Phone Number is Empty or Incorrectly Typed\n";
             issue++;
           }

           var messInput = document.forms["input"]["message"].value;
           if (messInput == ""){
             alertBox += "A Message is Required\n";
             issue++;
           }
           console.log(alertBox);
           if (issue != 0){
             alert(alertBox);
             return false;
           }
         }

         }
